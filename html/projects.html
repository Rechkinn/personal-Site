<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__inner">
            <div class="header__wrapper ">
                <div class="header__logo">
                    <a href="../index.html" class="header__logo-name">Михаил Семёнов</a>
                </div>
                <div class="header__buttons">
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="../index.html" class="header__list-item-a">
                                    Главная
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="articles.html" class="header__list-item-a">
                                    Статьи
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="projects.html" class="header__list-item-a">
                                    Проекты
                                </a>
                            </li>
                            <li class="header__list-item">
                                <a href="certificates.html" class="header__list-item-a">
                                    Сертификаты
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__switch-and-burger">
                    <div class="header__switch switch">
                        <form action="" method="" class="switch__form">
                            <label for="theme" class="switch__label">
                                <input type="checkbox" id="theme" class="switch__original">
                                
                                <div class="switch__custom">
                                    <div class="switch__custom-name">светлый</div>
                                    <div class="switch__custom-name">тёмный</div>
                                </div>
                            </label>
                        </form>
                    </div>
                    <div class="header__burger">
                        <button class="header__burger-button burger-menu" onclick="openCloseModalWindow()">
                            <span class="burger-menu__span"></span>
                            <span class="burger-menu__span"></span>
                            <span class="burger-menu__span"></span>
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="header__burger-modal-window hidden">
            <div class="header__burger-modal-window-buttons">
                <nav class="header__burger-modal-window-menu">
                    <ul class="header__burger-modal-window-list">
                        <li class="header__burger-modal-window-list-item">
                            <a href="../index.html" class="header__burger-modal-window-list-item-a">
                                Главная
                            </a>
                        </li>
                        <li class="header__burger-modal-window-list-item">
                            <a href="articles.html" class="header__burger-modal-window-list-item-a">
                                Статьи
                            </a>
                        </li>
                        <li class="header__burger-modal-window-list-item">
                            <a href="projects.html" class="header__burger-modal-window-list-item-a">
                                Проекты
                            </a>
                        </li>
                        <li class="header__burger-modal-window-list-item">
                            <a href="certificates.html" class="header__burger-modal-window-list-item-a">
                                Сертификаты
                            </a>
                        </li>
                        <li class="header__burger-modal-window-list-item switch">
                            <form action="" method="" class="switch__form">
                                <label for="theme2" class="switch__label">
                                    <input type="checkbox" id="theme2" class="switch__original">
                                    <div class="switch__custom">
                                        <div class="switch__custom-name">светлый</div>
                                        <div class="switch__custom-name">тёмный</div>
                                    </div>
                                </label>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="projects">
            <div class="projects__inner">
                <div class="projects__wrapper stand">
                    <h1 class="stand__title">Проекты нашей компании</h1>
                    <div class="stand__body">
                        <div class="stand__item">
                            <img src="../img/projects/AI-ChatGPT-bots.webp" alt="Изображение AI-ChatGPT-bots" class="stand__item-img" loading="lazy">
                            <p class="stand__item-name">AI ChatGPT-боты</p>
                        </div>
                        <div class="stand__item">
                            <img src="../img/projects/Bitrix24.webp" alt="Изображение Bitrix24" class="stand__item-img" loading="lazy">
                            <p class="stand__item-name">Битрикс 24</p>
                        </div>
                        <div class="stand__item">
                            <img src="../img/projects/HR-bot-in-Telegram.webp" alt="Изображение HR-bot-in-Telegram" class="stand__item-img" loading="lazy">
                            <p class="stand__item-name">HR-бот в Telegram</p>
                        </div>
                        <div class="stand__item">
                            <img src="../img/projects/time-tracker.webp" alt="Изображение time-tracker" class="stand__item-img" loading="lazy">
                            <p class="stand__item-name">Трекер времени "UseMyTime"</p>
                        </div>
                        <div class="stand__item">
                            <img src="../img/projects/sites-company.webp" alt="Изображение sites-company" class="stand__item-img" loading="lazy">
                            <p class="stand__item-name">Сайты компании</p>
                        </div>
                        
                        <div class="stand__item">
                            <img src="../img/projects/IT-regulations.webp" alt="Изображение IT-regulations" class="stand__item-img" loading="lazy">
                            <p class="stand__item-name">ИТ регламенты</p>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </section>
    </main>

    <script src="../js/checkTheme.js"></script>
    <script src="../js/animation-effect-scrolling-header.js"></script>
    <script src="../js/checkDataDevice.js"></script>
    <script src="../js/burgerMenu.js"></script>
    <!-- <script src="../js/scroll.js"></script> -->
    
</body>
</html>
